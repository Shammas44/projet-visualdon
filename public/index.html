<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons" />
    <script src="main.js" type="module" defer></script>

</head>

<body>
    <!--==================================-->
    <!-- Carousel -->
    <!--==================================-->
    <div class="wrapper">
        <div class="splide carousel">

            <div class="splide__track">
                <ul class="splide__list">

                    <template class="match--card">
                        <li class="splide__slide">
                            <div class="carousel__item-body">
                                <p class="title event-name">Event Name</p>
                                <div class="wrapper--score">
                                    <div class="flag flag--home"></div>
                                    <p class="score">0-0</p>
                                    <div class="flag flag--away"></div>
                                </div>
                            </div>
                        </li>
                    </template>

                </ul>
            </div>

            <div class="wrapper wrapper--button">
                <button class="button button--prev material-icons">arrow_drop_up</button>
                <button class="button button--next material-icons">arrow_drop_down</button>
            </div>

        </div>

    </div>


    <!--==================================-->
    <!-- Search -->
    <!--==================================-->
    <div class="wrapper--search-input">
        <input id="search-input" type="number" min="1905" max="2021" step="1" value="1905" />
        <text> </text>
    </div>

    <!--==================================-->
    <!-- Counter -->
    <!--==================================-->
    <div id="odometer" class="odometer odometer-auto-theme">
        <div class="odometer-inside"><span class="odometer-digit">
                <span class="odometer-digit-spacer">
                    0
                </span>
                <span class="odometer-digit-inner">
                    <span class="odometer-ribbon">
                        <span class="odometer-ribbon-inner">
                            <span id="yo" class="odometer-value">
                                0
                            </span>
                        </span>
                    </span>
                </span>
            </span>
            <span class="odometer-digit">
                <span class="odometer-digit-spacer">
                    0
                </span>
                <span class="odometer-digit-inner">
                    <span class="odometer-ribbon">
                        <span class="odometer-ribbon-inner">
                            <span class="odometer-value">
                                0
                            </span>
                        </span>
                    </span>
                </span>
            </span>
            <span class="odometer-digit">
                <span class="odometer-digit-spacer">
                    0
                </span>
                <span class="odometer-digit-inner">
                    <span class="odometer-ribbon">
                        <span class="odometer-ribbon-inner">
                            <span class="odometer-value">
                                0
                            </span>
                        </span>
                    </span>
                </span>
            </span>
        </div>
    </div>


</body>

</html>
