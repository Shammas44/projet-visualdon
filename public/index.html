<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" type="module" defer></script>
</head>

<body>
    <!--==================================-->
    <!-- Carousel -->
    <!--==================================-->
    <div class="wrapper">
        <div class="carousel ">
        </div>
    </div>
    <div class="carousel__item template">
        <div class="carousel__item-body">
            <p class="title event_name">Event Name</p>
            <div class="wrapper--score">
                <div class="flag flag--home"></div>
                <p class="score">0-0</p>
                <div class="flag flag--away"></div>
            </div>
        </div>
    </div>
    <!--==================================-->
    <!-- Counter -->
    <!--==================================-->
    <div id="odometer" class="odometer odometer-auto-theme">
        <div class="odometer-inside"><span class="odometer-digit">
                <span class="odometer-digit-spacer">
                    0
                </span>
                <span class="odometer-digit-inner">
                    <span class="odometer-ribbon">
                        <span class="odometer-ribbon-inner">
                            <span id="yo" class="odometer-value">
                                0
                            </span>
                        </span>
                    </span>
                </span>
            </span>
            <span class="odometer-digit">
                <span class="odometer-digit-spacer">
                    0
                </span>
                <span class="odometer-digit-inner">
                    <span class="odometer-ribbon">
                        <span class="odometer-ribbon-inner">
                            <span class="odometer-value">
                                0
                            </span>
                        </span>
                    </span>
                </span>
            </span>
            <span class="odometer-digit">
                <span class="odometer-digit-spacer">
                    0
                </span>
                <span class="odometer-digit-inner">
                    <span class="odometer-ribbon">
                        <span class="odometer-ribbon-inner">
                            <span class="odometer-value">
                                0
                            </span>
                        </span>
                    </span>
                </span>
            </span>
        </div>
    </div>
</body>

</html>
